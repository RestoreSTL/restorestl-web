<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMax slice">
  <!-- St. Louis Gateway Arch Skyline Silhouette -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="600" fill="url(#skyGradient)"/>

  <!-- Skyline silhouette -->
  <g fill="#000000" opacity="0.3">
    <!-- Left buildings -->
    <rect x="50" y="350" width="60" height="250"/>
    <rect x="120" y="380" width="40" height="220"/>
    <rect x="170" y="320" width="80" height="280"/>
    <rect x="260" y="400" width="50" height="200"/>

    <!-- Center-left buildings -->
    <rect x="350" y="300" width="70" height="300"/>
    <rect x="430" y="350" width="50" height="250"/>
    <rect x="490" y="280" width="90" height="320"/>

    <!-- Gateway Arch -->
    <path d="M 750 600 Q 750 150 960 100 Q 1170 150 1170 600 L 1150 600 Q 1150 180 960 140 Q 770 180 770 600 Z"/>

    <!-- Center-right buildings (behind arch) -->
    <rect x="850" y="380" width="60" height="220"/>
    <rect x="920" y="320" width="80" height="280"/>
    <rect x="1010" y="360" width="50" height="240"/>

    <!-- Right buildings -->
    <rect x="1200" y="280" width="100" height="320"/>
    <rect x="1310" y="320" width="70" height="280"/>
    <rect x="1390" y="250" width="90" height="350"/>
    <rect x="1490" y="350" width="60" height="250"/>
    <rect x="1560" y="300" width="80" height="300"/>
    <rect x="1650" y="380" width="50" height="220"/>
    <rect x="1710" y="340" width="70" height="260"/>
    <rect x="1790" y="400" width="80" height="200"/>
  </g>
</svg>